[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.2
	adafruit/Adafruit MPU6050@^2.2.0
	adafruit/SD@0.0.0-alpha+sha.041f788250
	olkal/HX711_ADC@^1.2.12
	bogde/HX711@^0.7.5
